<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podio Giocatori</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Bottone torna indietro -->
        <button onclick="window.location.href='index.html'" 
                class="mb-8 flex items-center text-indigo-600 hover:text-indigo-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Torna alla lista
        </button>

        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700">Classifica Giocatori</h1>
        
        <!-- Spinner di caricamento -->
        <div class="flex justify-center mb-6">
            <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-indigo-500" id="loadingSpinner"></div>
        </div>
        
        <!-- Podio -->
        <div class="podium-container mb-12">
            <div class="podium" id="podium">
                <!-- I primi 3 giocatori verranno posizionati qui -->
            </div>
        </div>
        <br><br>
        <!-- Lista altri giocatori -->
        <div class="other-players" id="otherPlayers">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Altri giocatori</h2>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="playersList">
                <!-- Gli altri giocatori verranno posizionati qui -->
            </div>
        </div>
    </div>

    <script src="podio.js"></script>
</body>
</html>
