<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700">Lista Giocatori</h1>
        
        <div class="flex justify-center mb-6">
            <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-indigo-500" id="loadingSpinner"></div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="playersContainer">
            <!-- I giocatori verranno inseriti qui dinamicamente -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
